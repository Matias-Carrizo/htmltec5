<body>
    <h2>Registro en Rafa's Webland 3</h2>
    <form action="/registro" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="name" name="nombre" placeholder="Escriba su nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Escriba su correo electrónico" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Escriba su contraseña" required>
    
        <button type="submit">Registrarse</button>
    </form>
